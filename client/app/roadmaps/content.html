<!-- Link box -->
<div class="link-box">

  <div class="row">
    <div class="col s12 m16">
      <div class="card hoverable teal lighten-5">
        <div class="card-content">
          <span class="card-title truncate"><b>{{ currentTitle }}</b></span>
          <p ng-bind="currentNodeDescription">This is the description of why this matters.</p>
          <ul>
            <li ng-repeat="link in currentLinks"><a class="truncate" href="{{link}}">{{link}}</a></li>
          </ul>
        </div>
        <div class="card-action">
          <button class="link-box-btn btn" ng-click="submitCompletedNode()">Node Done</button>
        </div>
      </div>
  </div>
</div>
    <div class="row">
        <i class="fa fa-thumbs-o-up fa-1x" ng-click="upVoteMap()"></i>
        <h6 ng-bind="currentCountUpVotes">Upvotes</h6>
        <i class="fa fa-thumbs-o-down fa-1x" ng-click="downVoteMap()"></i>
      </div>
  <!-- Roadmap Title -->

<div class="col s8 roadmap-title">
  <h3 class="center-align" ng-bind="roadMapTitle">Title of the RoadMap Itself</h3>
  <div class="divider"></div>
</div>

   <!-- Nodes -->
<div class="node-list container">
  <div ng-repeat="node in renderedNodes">

    <div ng-class="{ selectedCircle : $index == currentIndex, circle : true }" id="{{ 'node-' + node.index }}" ng-click="selectNode(node.index)">
      <div class="number">{{ node.index + 1 }}
      </div>
    </div>

  <div class="center-align connector"></div>

  </div>
